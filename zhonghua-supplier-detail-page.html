<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=5.0000">
	<meta name="page-view-size" content="1280*720">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>三级商品详细页 | 中华美食| 无二维码</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- [中华美食LOGO]开始 -->
<a class="sup-logo" href="#">
    <img src="img/zhonghua-shopping-logo.png" alt="">
</a>
<!-- [中华美食LOGO]结束 -->
<!-- [一级菜单效果]开始 -->
<div class="nav-effect-group">
    <!-- [返回键效果]开始 -->
    <div id="supplier-back-effect" class="nav-back-common nav-back-effect-pos">
        <img src="img/supplier-back-effect.jpg" alt="">
    </div>
    <!-- [返回键效果]结束 -->
</div>
<!-- [一级菜单效果]结束 -->
<!-- [一级菜单]开始 -->
<!-- [一级菜单]开始 -->
<!-- [返回键]开始 -->
<div class="nav-back"></div>
<a href="${base}/ocn/index/${server}" class="nav-back-txt"
   onfocus="showUp('supplier-back-effect')"
   onblur="hideEffect('supplier-back-effect')">商城首页</a>
<!-- [返回键]结束 -->

	<div class="subPage-detail-items">
<!-- [广告大图]开始 -->
		<img class="adv" src="img/adv.jpg" alt="">
<!-- [广告大图]结束 -->

<!-- [商品详情]开始 -->
	<!-- [商品详情标题]开始 -->
		<div class="detail-title">
			<span>荣耀8 4GB+32GB 全网通4G手机 珠光白</span>
		</div>
	<!-- [商品详情标题]结束 -->
		<div class="detail-content"></div>
	<!-- [商品参数]开始 -->
		<img src="img/commodity-no.jpg" alt="" class="com-no-code">
		<span class="code-com-no-num">15649760</span>
		<img src="img/original-price.jpg" alt="" class="ori-price-code">
		<span class="code-ori-price-num">2350.00</span>
		<img src="img/zhonghua-current-price.jpg" alt="" class="cur-price-code">
		<span class="code-cur-price-num">2299.00</span>		
	<!-- [商品参数]结束 -->
	<!-- [电话]开始 -->
		<div class="tel-area"></div>
		<img src="img/phone.png" alt="" class="phone-icon">
		<span class="phone-text">400-696-8000</span>
	<!-- [电话]结束 -->	
	<!-- [详情]开始 -->
		<img src="img/detail-text-effect.jpg" alt="" id="detail-text-effect-01" class="detail-text-common detail-text-effect-01">
		<a href="#" class="info-link-01" onfocus="showUp('detail-text-effect-01')" onblur="hideEffect('detail-text-effect-01')">
			<img src="img/detail-text.jpg" alt="">
		</a>
	<!-- [详情]结束 -->
<!-- [商品详情]结束 -->

<!-- [小图区]开始 -->
		<div class="product-detail-content">
			<a class="detail-bottom-1" href="detail-bottom-1.html">
				<img src="img/detail-bottom-1.jpg" alt="detail-bottom-1">
			</a>
			<a class="detail-bottom-2" href="detail-bottom-2.html">
				<img src="img/detail-bottom-2.jpg" alt="detail-bottom-2">
			</a>
			<a class="detail-bottom-3" href="detail-bottom-3.html">
				<img src="img/detail-bottom-3.jpg" alt="detail-bottom-3">
			</a>
			<a class="detail-bottom-4" href="detail-bottom-4.html">
				<img src="img/detail-bottom-4.jpg" alt="detail-bottom-4">
			</a>
		</div>
<!-- [小图区]结束 -->
	</div>	
</body>

<script src="js/js.js"></script>
</html>
